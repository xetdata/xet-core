name: commit

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-protoc@v2
        with:
          version: "23.1"
          repo-token: ${{ secrets.DEV_GITHUB_TOKEN }}
      - uses: dtolnay/rust-toolchain@1.75.0
        with:
          components: clippy
      - uses: actions/github-script@v6
        with:
          script: |
           core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
           core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '')
      - name: Env
        run: |
          env|sort
      - name: Build and run tests on windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy ByPass -Scope CurrentUser
          Invoke-RestMethod -Uri https://get.scoop.sh | Invoke-Expression  
          scoop install sccache
         
          # Get memfs
          $url = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $msiPath = ".\winfsp.msi" # Update the path where you want to save the MSI

          Invoke-WebRequest -Uri $url -OutFile $msiPath
         
          $arguments = "/i `"$msiPath`" /quiet /norestart"

          Start-Process "msiexec" -ArgumentList $arguments -Wait 
          
          Invoke-WebRequest -Uri "https://github.com/Ceiridge/WinFsp-MemFs-Extended/releases/download/v3.2/Release.zip" -OutFile ".\Release.zip"
          Expand-Archive -LiteralPath ".\Release.zip" -DestinationPath ".\memfs"

          # Set up a memfs disk for the temporary directory
          .\memfs\memefs-x64.exe --% -F TEMP -u "" -m T:
          $tempDir = "T:\Temp" 
          
          if (-not (Test-Path -Path $tempDir)) {
            New-Item -ItemType Directory -Path $tempDir
          }

          [System.Environment]::SetEnvironmentVariable("TEMP", $tempDir, [System.EnvironmentVariableTarget]::User)
          [System.Environment]::SetEnvironmentVariable("TMP", $tempDir, [System.EnvironmentVariableTarget]::User) 
          
          # Set environment variables
          $env:SCCACHE_GHA_ENABLED = "on"
          $env:RUSTC_WRAPPER = (Get-Command sccache).Source
          $env:XET_GLOBAL_DEDUP_POLICY = "never"

          # Change directory and build the Rust project
          cd rust
          cargo build --verbose --profile=opt-test

          # Configure Git global settings
          git config --global user.email "operations@xetdata.com"
          git config --global user.name "XetData Automation"

          cargo test --profile=opt-test
      - name: Lint (Linux only)
        if: runner.os == 'Linux'
        run: |
          cd rust
          cargo clippy -r --verbose -- -D warnings # elevates warnings to errors
      - name: Build
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set +x
          export RUST_BACKTRACE=1 

          cd rust
          if [ $RUNNER_OS = 'macOS' ]; then
            brew install openssl@3
            # Upgrading make is required for cargo to play nicely with building openssl
            brew install make
            export PATH="/usr/local/opt/make/libexec/gnubin:$PATH"
          fi
          
          cargo build --verbose --features "strict openssl_vendored" 
      - name: Test Environment
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set +x
          if [ $RUNNER_OS = 'macOS' ]; then
            brew install md5sha1sum
          fi
          cd rust
          
          # we need a basic git configuration for the tests to pass
          git config --global user.email operations@xetdata.com
          git config --global user.name "XetData Automation"
      - name: Test
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set +x
          export RUST_BACKTRACE=1 
          
          cd rust
          cargo test --no-fail-fast --features "strict openssl_vendored"
